<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;">
    <h1 style="color: rgb(10, 255, 10); text-align: center;" id="SearchSonuc"></h1>
    <button onclick="RandomColor()">Get Random Body Color!</button>
    <button onclick="KelimeSayisiBul()">kelime sayisi bul</button>
    <button onclick="pushText200()">200 Kelime Oluştur</button>
    <label>
        Sayıyı Girin:
        <input type="text" id="txt">
        <input type="button" id="hesapla" onclick="Search()" value="Search Karakterinizi giriniz">
    </label>
    <br>
    <h1 style="color: rgb(10, 255, 10);" id="text"></h2>
    <br><br><br>
    <script>

        function Search()
        {
            var src= document.getElementById("txt").value;
            var p = document.getElementById("text").innerHTML;
            console.log(p.length);
            var tane = 0;
            
            if(src == '')
            {
                alert("lütfen karakter giriniz");
                return;
            }
            else
            {
                for(var i = 0; i < p.length; i++)
                {
                    if(src == p.charAt(i)) 
                    {
                        ++tane;
                    }
                }  
            }
            document.getElementById("SearchSonuc").innerHTML = "Girmiş olduğunuz " + src +" karakteri, bu metinde "+ tane + " tane vardır.";
        }
        
        function RandomColor(){
            var r = function () { return Math.floor(Math.random()*256) };
            var rgbValue = "rgb(" + r() + "," + r() + "," + r() + ")";
            document.body.style.backgroundColor=rgbValue;
        }
        //setInterval(RandomColor, 22);

        function pushText200()
        {
           document.getElementById("text").innerHTML="";
           var chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

            //var uzunluk = (Math.random()*600);
           for (let i = 0; i < 200; i++) 
            {
                var karakterSayisi = Math.floor((Math.random()*20) + 4);

                for (let a = 0; a < karakterSayisi; a++) {
                    document.getElementById("text").innerHTML +=  chars.charAt(Math.floor(Math.random() * chars.length));
                }
                document.getElementById("text").innerHTML +=" ";

            //harf ve sayıların tutulduğu array yapılacak
            //bu arraylerden rastgele karakter sayısı kadar kelime belirlenip texte atılacak ve en son bittiğinde boşluk konulacak bu işlem 200 ifade kadar yapılacak.
            }
        }
        function KelimeSayisiBul() 
        {
            var a = document.getElementById("text").innerHTML;
            var kelimeler = new Array();
            kelimeler = a.split(' ');
            var cnt = kelimeler.length - 1;
            alert(cnt);
        }   
        
    
    </script>
</body>
</html>
